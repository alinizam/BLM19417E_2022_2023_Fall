<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const FunctionHelloArrow=()=><h1> Hello </h1>;

        const FunctionHello=function (){
            return <h1> Hello </h1>;
        }
        const ClassHello=class Hello extends React.Component{
            render(){
                return <h1> Hello </h1>;
            }
        }
        const ClassHelloWithDiv=class Hello extends React.Component{
            render(){
                return <div><h1> Hello </h1> <h1> Hello </h1></div>;
            }
        }
        ReactDOM.render(<ClassHello/>,document.getElementById("root"));
    </script>
</body>
</html>
