<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>async function call2Log() {
            const response = await fetch('https://localhost:7074/api/Employees');
            const myJson = await response.json(); //extract JSON from the http response
            console.log(myJson);
            // do something with myJson
        }</script>
    <div id="demo"></div> 
    <script>async function call2Page() {
            const response = await fetch('https://localhost:7074/api/Employees');
            const myJson = await response.json(); //extract JSON from the http response
           // myObj = JSON.parse(myJson);
            let text = "<table border='1'>"  
            for (let x in myJson) {
                text += "<tr><td>" + myJson[x].firstName + "</td></tr>";
            }
            text += "</table>"
            document.getElementById("demo").innerHTML = text;


        }</script>


</head>

<body>
    <script>call2Log()</script>
    <script>call2Page()</script>

</body>

</html>
